{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<div class="navigation">
<h1>Мемозин</h1>
<a class="navlink" href='/'>Главная</a>
<a class="navlink" href='/products'>Товары</a>
<a class="navlink" href='/aboutas'>О нас</a>
</div>

<form class="filter">
    <input class="searchInput" name="search" value="{{ search }}" placeholder="Название товара"/>
    <button style="font-size: 23px">
        <svg
      fill="currentColor"
      viewBox="0 0 16 16"
      height="1em"
      width="1em"
    >
      <path d="M11.742 10.344a6.5 6.5 0 10-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 001.415-1.414l-3.85-3.85a1.007 1.007 0 00-.115-.1zM12 6.5a5.5 5.5 0 11-11 0 5.5 5.5 0 0111 0z" />
    </svg>
    </button>
</form>

<div class="productList">

{% for product in products %}
<div class="product">
    <img class="productPreview" src="{{ product.image_url }}"/>
    <div style="width: 50%">
        <a href="/product/{{ product.id }}">
            <h2>{{ product.name }}</h2>
        </a>
        <p>{{ product.description }}</p>
    </div>

    <div class="price">
        <h3>{{ product.price }} ₽</h3>
        <button>Купить</button>
    </div>
</div>
{% endfor %}

{% if not products_found %}
<svg
        style="font-size: 200px"
      fill="none"
      stroke="currentColor"
      strokeLinecap="round"
      strokeLinejoin="round"
      strokeWidth={2}
      viewBox="0 0 24 24"
      height="1em"
      width="1em"
    >
      <path stroke="none" d="M0 0h24v24H0z" />
      <path d="M3 7v4a1 1 0 001 1h3M7 7v10M10 8v8a1 1 0 001 1h2a1 1 0 001-1V8a1 1 0 00-1-1h-2a1 1 0 00-1 1zM17 7v4a1 1 0 001 1h3M21 7v10" />
    </svg>
    <h2>Такой товар отсутствует</h2>
{% endif %}
</div>
