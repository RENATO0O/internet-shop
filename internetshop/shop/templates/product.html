{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<div class="navigation">
<h1>Мемозин</h1>
<a class="navlink" href='/'>Главная</a>
<a class="navlink" href='/products'>Товары</a>
<a class="navlink" href='/aboutas'>О нас</a>
</div>

<div class="productDetails">
    <img class="productPreview" src="{{ product.image_url }}"/>
    <div class="productTitle">
        <h1>{{ product.name }}</h1>
        <div class="productPrice">
            <h2>{{ product.price }} ₽</h2>
            <button style="margin-left: 970px">Купить</button>
        </div>
    </div>
</div>

<div class="productDescription">
    <h2>Характеристики:</h2>
    <p>Год: {{ product.year }}</p>
</div>

<div class="productDescription">
    <h2>Описание:</h2>
    <p>{{ product.description }}</p>
</div>

<div class="productDescription">
    <h2>Отзывы:</h2>
    <div class="review">
        <h3>Автор:</h3>
        <h3>Оценка: <span style="color: 1ced31">Топ</span></h3>
        <h3>Срок использования:</h3>
        <p>Отзыв:</p>
    </div>
</div>
